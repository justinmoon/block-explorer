<!doctype html>
<html>
    <body>
        <h1>Search:</h1>
        <form action="http://localhost:5000" method="POST">
            <input type="text" name="query"/>
        </form>

        <h1>Blocks:</h1>
        {% for block in blocks %}
        <p>Hash: <a href="{{ '/block/' + block['hash'] }}">{{ block["hash"] }}</a> nTx: {{ block["nTx"] }}</p>
        {% endfor %}
    </body>
</html>
