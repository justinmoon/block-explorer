<!doctype html>
<html>
  <head>
    {% block head %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--Fontawesome for icons-->
    <link href="{{ url_for('static', filename='fontawesome/css/all.css') }}" rel="stylesheet">
    <!--Our custom CSS-->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div id="navbar">{% block navbar %}{% endblock %}</div>

    <div id="jumbotron" class="container">
      <div class="jumbotron">
          {% block jumbotron_top %}{% endblock %}
          <form action="http://localhost:5000" method="POST">
              <div class="form-group">
                  <input type="text" class="form-control" name="query" placeholder="Search for block height, hash, or transaction">
              </div>
          </form>
          {% block jumbotron_bottom %}{% endblock %}
      </div>
    </div>

    <div id="content">{% block content %}{% endblock %}</div>

    <div id="footer">
      {% block footer %}
      &copy; Copyright 2010 by <a href="http://domain.invalid/">you</a>.
      {% endblock %}
    </div>

  </body>
</html>
