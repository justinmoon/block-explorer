<!doctype html>
<html>
  <head>
    {% block head %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!--Fontawesome for icons-->
    <link href="{{ url_for('.static', filename='fontawesome/css/all.css') }}" rel="stylesheet">
    <!--Our custom CSS-->
    <link href="{{ url_for('.static', filename='styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('.static', filename='css/styles.css') }}" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div id="navbar" class="container">

        <nav class="navbar navbar-expand navbar-light bg-white">

          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 text-center">
              <li class="nav-item mx-2">
                <img class="bitcoin" src="{{ url_for('.static', filename='bitcoin.svg') }}">
              </li>
              <li class="nav-item {{ 'active' if 'testnet' not in request.path }}">
                <a class="nav-link" href="/">Bitcoin</a>
              </li>
              <li class="nav-item {{ 'active' if 'testnet' in request.path }}">
                <a class="nav-link" href="/testnet">Testnet</a>
              </li>
            </ul>
          </div>

        </nav>

        {% block navbar %}{% endblock %}
    </div>

    <div id="jumbotron" class="container">
      <div class="jumbotron">
          {% block jumbotron_top %}{% endblock %}
          <form action="http://localhost:5000" method="POST">
              <div class="form-group">
                  <input type="text" class="form-control" name="query" 
                         placeholder="Search for block height, hash, transaction, or address">
              </div>
          </form>
          {% block jumbotron_bottom %}{% endblock %}
      </div>
    </div>

    <div class="content">{% block content %}{% endblock %}</div>

    <footer class="footer">
      <div class="container">
        <span class="float-right">
          Made by Justin Moon
        </span>
      </div>
    </footer>

  </body>
</html>
